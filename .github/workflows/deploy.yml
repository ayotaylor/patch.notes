name: Deploy Monorepo
on:
  push:
    branches: [main]
    paths:
      - 'Backend/**'
      - 'frontend/**'

jobs:
  deploy-backend:
    if: contains(github.event.head_commit.modified, 'Backend/')
    runs-on: ubuntu-latest
    permissions:
      packages: write # Required for GitHub Container Registry
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/backend-api:latest
          docker build ./backend -t $IMAGE_ID
          docker push $IMAGE_ID

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_PROD_SP }}

      - name: Update Container App
        run: |
          az containerapp update \
            --name my-dotnet-api \
            --resource-group my-rg \
            --image ghcr.io/${{ github.repository_owner }}/backend-api:latest

  deploy-frontend:
    if: contains(github.event.head_commit.modified, 'frontend/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Vue to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: "dist"
